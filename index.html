<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img
        class="bg-bot"
        src="https://cdn.glitch.global/ac3cdbbd-6b0d-45a4-a288-ceb656c1fe8d/bg-pattern-top.svg?v=1655809839410"
      />
      <img
        class="bg-top"
        src="https://cdn.glitch.global/ac3cdbbd-6b0d-45a4-a288-ceb656c1fe8d/bg-pattern-bottom.svg?v=1655809835486"
      />
    </div>
    <div class="card">
      <img
        class="upper-image"
        src="https://cdn.glitch.global/ac3cdbbd-6b0d-45a4-a288-ceb656c1fe8d/bg-pattern-card.svg?v=1655809837922"
      />
      <div class="mid-container">
        <img
          class="profile-picture"
          src="https://cdn.glitch.global/ac3cdbbd-6b0d-45a4-a288-ceb656c1fe8d/image-victor.jpg?v=1655809843580"
        />
        <h1>Victor Crest<span class="number">26</span></h1>
        <h3>London</h3>
      </div>
      <div class="flex-container">
        <div class="first-list">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="second-list">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="third-list">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
